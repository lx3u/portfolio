<div class="projects-container">
    <section class="intro-section fade-in">
        <h1>Mes réalisations</h1>
        <p>
            Découvrez les projets sur lesquels j'ai pu travailler.
        </p>
    </section>
    
    <div class="content-wrapper">
        <section class="section-block fade-in">
            <h2 class="section-title">Projets Réalisés</h2>
            <div class="projects-grid">
                @for (project of projects; track project.id) {
                    <a [href]="project.githubUrl" target="_blank" rel="noopener noreferrer" class="project-card">
                        <div class="project-image">
                            <img [src]="project.image" [alt]="project.name">
                        </div>
                        <div class="project-info">
                            <h3>{{ project.name }}</h3>
                            <p>{{ project.description }}</p>
                            <div class="project-tags">
                                @for (tag of project.tags; track tag) {
                                    <span class="tag">{{ tag }}</span>
                                }
                            </div>
                        </div>
                    </a>
                }
            </div>
        </section>
    </div>
</div>
